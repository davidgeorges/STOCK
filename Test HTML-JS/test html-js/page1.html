<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script type="text/javascript" src="page1.js"></script>
    
        <title>Document</title>
    </head>
    <body>
        <div class="w3-panel w3-container w3-blue w3-round-xlarge">
            <div class="w3-row w3-center">
                <div class="w3-quarter w3-yellow">
                    <span id="v1">-vote fermé-</span>
                </div>
                <div class="w3-half w3-red">
                    <span>-Resultat :- > Pour : <b id="b1"></b> Contre : <b id="b2"></b> Abstention : <b id="b3"></b></span>
                </div>
                <div class="w3-quarter  w3-purple">
                    <span id="v2">-vote fermé-</span>
                </div>
            </div>
        </div> 
        <div class="w3-container w3-center">
            <h2>Button</h2>
            <input id="bt1" type="button" class="w3-button w3-black" value="Pour"  onclick=bouton1()>
            <input id="bt2" type="button" class="w3-button w3-black" value="Contre" onclick=bouton2()>
            <input id="bt3" type="button" class="w3-button w3-black" value="Blanc" onclick=bouton3()>
         </div>
         <div class="w3-container w3-center">
            <h2>Vote ON/OFF</h2>
            <input id="stp1" type="button" class="w3-button w3-black" value="ON" onclick=stp1()>
            <input id="stp2" type="button" class="w3-button w3-black" value="OFF" onclick=stp2()>
         </div>
    </body>
</html>
